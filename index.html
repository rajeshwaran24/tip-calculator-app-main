<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Document</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <main class="main">
    <p class="spli">SPLI<br>TTER</p>
    <div class="card">

      <div class="left">

        <div class="bill">
          <label class="section-title">Bill</label>
          <input class="input-bill" id="bill" type="number">
        </div>

        <p class="select-tip">Select Tip%</p>
        
        <div class="tips">
          <input type="button" class="tip-percent" id="percent" value="5">
          <input type="button" class="tip-percent" id="percent" value="10">
          <input type="button" class="tip-percent" id="percent" value="15">
          <input type="button" class="tip-percent" id="percent" value="25">
          <input type="button" class="tip-percent" id="percent" value="50">
          <input type="number" class="custom-tip" id="custom" placeholder="Custom">
        </div>
        
        <div class="people">
          <label class="section-title">Number Of People</label>
          <input class="input-people" id="people" type="number">
        </div>
        
      </div>
      
      <div class="right">

        <div class="tip">
          <p class="tip-amount">Tip Amount<br><span class="span-tip">/person</span></p>
          <h2 class="tip-no" id="amount">$0.20</h2>
        </div>

        <div class="total">
          <p class="total-amount">Total<br><span class="span-total">/person</span></p>
          <h2 class="total-no" id="total">$0.40</h2>

        </div>
        <div class="button">
          <button class="btn" id="btn">RESET</button>
        </div>
         
        

      </div>
    </div>
  </main>

<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
